<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="estilos/recipe-details.css">
   <title>Recipe details</title> 
   <!-- Fazer titulo dinamico de acordo com nome da receita -->
</head>
<body>
   <nav>
      <ul>
         <li id="home-link">Home</li>
      </ul>
   </nav>
   <main>
      <div class="recipe-details">
         <h2 id="recipe-name"></h2>
         <img src="" alt="" id="recipe-image">
         <p style="font-size: 9px;">Imagem meramente ilustrativa</p>

         <div class="tabs-container">
            <h2 class="tab active" onclick="showContent('recipe-description')">Descrição</h2>
            <h2 class="tab" onclick="showContent('recipe-ingredients')">Ingredientes</h2>
            <h2 class="tab" onclick="showContent('recipe-instructions')">Preparo</h2>
         </div>

         <section class="content active" id="recipe-description">
            <p class="description-text"></p>
            <p class="description-text2"></p>
            <p class="description-text3"></p>
            <p class="description-text4"></p>

            <canvas id="nutrition-chart" style="width: 300px; height: 200px;"></canvas>
         </section>

         <section id="recipe-ingredients" class="content">
            <ul class="ingredients-text"></ul>
         </section>

         <section id="recipe-instructions" class="content">
            <ul class="instructions-text"></ul>
         </section>

      </div>
   </main>

   <script
   src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
   </script>
   <script defer src="JavaScript/recipe-details.js"></script>
</body>
</html>
